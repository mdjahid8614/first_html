<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            JAHID 
        </title>
    </head>
    <body>
        <h1 style="text-align: center;"> Sing Up Form </h1>
        <hr>
       <form action="#" method="post">
        <label for="name"> Name</label>
        <input type="text" id="name" name="name" placeholder="User Name">
        <br>
        <label for="email"> Email </label>
        <input type="email" id="email" name="email" placeholder="Usermail">
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" placeholder="password">
        <br>
        <label for="phn">Phone</label>
        <select name="code" >
            <option value="+880">+880</option>
            <option value="+990"> +990 </option>
            <option value="+780">+780</option>
            <option value="+440">+440</option>
        </select>
        <input type="number" id="phn" name="phn" placeholder="123456789">
        <br>
        Gender:
        <label for="gen1">Male</label>
        <input type="radio" id="gen1" name="gender">
        <label for="gen2">Female</label>
        <input type="radio" id="gen2" name="gender">
        <label for="gen3">Other</label>
        <input type="radio" id="gen3" name="gender">
        <br>
        <label for="date">Date OF Birth</label>
        <input type="date" id="date" name="date">
        <br>
        <label for="time">Time</label>
        <input type="time" id="time" name="tm">
        <br>
        <label for="color">Colors</label>
        <input type="color" id="color" name="col">
        <br>
        <label for="file">Choose File</label>
        <input type="file" id="file" name="fil">
        <br>
        <input type="checkbox" id="vehicle" name="vec">
        <label for="vehicle">I Have Bike</label>
        <input type="checkbox" id="vehicle2" name="vec">
        <label for="vehicle2">I Have Car</label>
        <br>
        <textarea name="comment"  cols="30" rows="10" placeholder="Comment Here"></textarea>
        <br>
        <input type="submit" value="Send">
        <input type="Reset" value="Reset">
    
       </form>
    </body>
</html>
